<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Site e-commerce</title>

</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>

                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--End of Navbar-->
    <!--Hero section-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Fattu Qu√¨</h1>
            <button class="banner-btn">Buy Now</button>
        </div>

    </header>
    <!--End of hero section-->
 
    <!--Products-->
    <section class="products">
        <div class="section-title">
            <h2>Nos Produits</h2>

        </div>
        <div class="products-center">
            <!--Single Product-->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Ajouter au Panier
                    </button>
                </div>
                <h3>Queen bed</h3>
                <h4>$ 1680 </h4>
            </article>
            <!--End of single product-->

        </div>
    </section>
    <!--End of products-->
    <!--Cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Votre Panier</h2>
            <div class="cart-content">
                <!--Cart Item-->
                <div class="cart-item">
                    <!-- <img src="./images/product-1.jpeg" alt="product">


                    <div>
                        <h4>Queen bed</h4>
                        <h5>$ 900</h5>
                        <span class="remove-item">Supprimer</span>

                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div> -->
                </div>
                <!--End of cart item-->

            </div>
            <div class="cart-footer">
                <h3>Total Panier : $ <span class="cart-total">0

                </span></h3>
                <button class="clear-cart banner-btn">Vider mon Panier</button>
            </div>
        </div>
    </div>
    <!--End of Cart-->
    <script src="app.js"></script>
</body>

</html>
